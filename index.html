<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="https://formspree.io/f/mbjnejdo" method="POST">
			<label for="name">Imię:</label>
			<input type="text" id="name" name="name" />
			<br>
			<label for="surname">Nazwisko:</label>
			<input type="text" id="surname" name="surname" />
			<br>
			<label for="mail">Mail:</label>
			<input type="email" id="mail" name="mail" placeholder="wpisz wiadomość" />
			<br>
			<label for="phone">Telefon:</label>
			<input type="tel" id="phone" name="phone" />
			<br>
            <label for="city">Miasto:</label>
			<select name="city" id="city">
				<option value="Sosnowiec">Sosnowiec</option>
				<option value="Kraków">Kraków</option>
				<option value="Katowice">Katowice</option>
			</select>
			<br>
			<label for="female">Kobieta</label>
			<input type="radio" id="female" name="female" />
			<label for="male">Mężczyzna</label>
			<input type="radio" id="male" name="male" />

			<br>
			<label for="agree">Zgodna na przetwarzani danych </label>
			<input type="checkbox" id="agree" name="agree" required />
			<br>
			<label for="message">wiadomość</label>
            <textarea id="message" name="message"></textarea>
			
            <br>
            <label for="submit"></label>
            <input type="submit" id="submit" name="submit" value="Wyślij">
		</form>
	</body>
</html>
